<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    b80a57a3
    <title>Movie Loop Search</title>
  </head>
  <body>
    <div id="logo-header"></div>
    <div id="app" class="wrapper">
      <!--Search-->
      <header class="search-container">
        <form class="search-element">
          <h3>Search Movie:</h3>
          <input
            type="text"
            class="form-control"
            placeholder="Search Movie Title..."
            id="movie-search-box"
            onkeyup="findMovies()"
            onclick="findMovies()"
          />
          <div class="search-list" id="search-list">
            <!--list here-->
            <!--   <div class="search-list-item">
              <div class="search-item-thumbnail">
                  </div>
              <div class="search-item-info">
                <h3></h3>
                <p></p>
              </div>
            </div> -->
          </div>
        </form>
      </header>
      <!--end search container-->
      <!--result container-->
      <div class="container">
        <div class="result-container">
          <div class="result-grid" id="result-grid">
            <!--movie info here-->
            <div class="movie-poster">
              <img
                src="https://cdn.pixabay.com/photo/2015/12/09/17/12/popcorn-1085072_960_720.jpg"
                alt="movie theater popcorn"
              />
            </div>
            <div class="movie-info">
              <div class="movie-title">
                <h3></h3>
                <ul class="movie-misc-info">
                  <li class="year"></li>
                  <li class="rated"></li>
                  <li class="released"></li>
                </ul>
                <p class="genre"><b>Genre: </b></p>
                <p class="writer"><b>Writer: </b></p>
                <p class="actors"><b>Actors: </b></p>
                <p class="plot"><b>Plot: </b></p>
                <p class="language"><b>Language: </b></p>
                <p class="awards">
                  <b><i class="fas fas-award"></i></b>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="comment-form">
          <h2 slot="title">Comments</h2>
          <form>
            <label for="name">Name: </label>
            <input slot="name" id="name"/>
            <label for="email">Email: </label>
            <input  slot="email" type="email" id="email"/>
            <label for="comment">Leave your comment...</label>
            <textarea slot="comment" id="comment"></textarea>
            <button type="submit">Add comment</button>
          </form>
          </div>
          
          <div>
            <form class='notes'>
              <label for='note'>Your Note:</label>
              <input type="text" id='note' value='This was ridiculous'>
              <button type='submit'>Save Note</button>
            </form>
          </div>
        
        <web-component></web-component>
      </div>
     </div>
    <div class="footer"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
